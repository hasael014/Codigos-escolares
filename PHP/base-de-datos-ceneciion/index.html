<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form action="php/registro.php" method="POST" onsubmit="return validar();">
        <div class="continer">
            <section class="form-register">
                <center>
                    <h4>REGRISTRO</h4>
                </center>
                <h3>Crear una Cuenta</h3>
                <div class="contenedor-inputs">
                    <input class="controls" type="text" placeholder="Ingrese su Nombre" name="nombre" required>
                    <input class="controls" type="text" placeholder="Ingrese sus Apellidos" name="apellidos" required>
                    <input class="controls2" type="email" placeholder="Ingrese su Email" name="correo" required>
                    <input class="controls" type="text" placeholder="Ingrese sus Usuario" name="usuario" required>
                    <input class="controls" type="password" placeholder="Ingrese su Contraseña" name="clave" required>
                    <input class="controls2" type="text" placeholder="Ingrese su Telefono" name="telefono" required>
                    <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                    <div class="btn-reg">
                        <input class="botons" type="submit" value="Registrar">
                    </div>
                    <div class="btn-reg">
                        <p><a href="#">¿Ya tengo Cuenta?</a></p>
                    </div>
                </div>
            </section>
        </div>
    </form>

</body>

</html>
